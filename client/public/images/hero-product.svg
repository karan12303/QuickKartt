<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="600" height="400" rx="20" fill="url(#paint0_linear)"/>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="200" r="150" fill="url(#paint1_radial)" fill-opacity="0.3"/>
  <circle cx="300" cy="200" r="100" stroke="white" stroke-opacity="0.2" stroke-width="2" stroke-dasharray="10 5"/>
  
  <!-- Product silhouette - smartphone -->
  <rect x="250" y="100" width="100" height="200" rx="15" fill="url(#paint2_linear)" stroke="white" stroke-opacity="0.8" stroke-width="2"/>
  <rect x="270" y="120" width="60" height="120" rx="5" fill="rgba(255,255,255,0.9)"/>
  <circle cx="300" cy="270" r="10" fill="white" fill-opacity="0.8"/>
  
  <!-- Floating elements -->
  <circle cx="200" cy="150" r="20" fill="#3a86ff" fill-opacity="0.7"/>
  <circle cx="400" cy="150" r="15" fill="#ff006e" fill-opacity="0.7"/>
  <circle cx="180" cy="250" r="12" fill="#ff006e" fill-opacity="0.7"/>
  <circle cx="420" cy="250" r="18" fill="#3a86ff" fill-opacity="0.7"/>
  
  <!-- QuickKart logo -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">QuickKart</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 200) rotate(90) scale(150)">
      <stop offset="0" stop-color="white" stop-opacity="0.2"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="paint2_linear" x1="250" y1="100" x2="350" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3a86ff"/>
      <stop offset="1" stop-color="#ff006e"/>
    </linearGradient>
  </defs>
</svg>
